version: 2.1

orbs:
  grafana: grafana/k6@1.1.3

jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Setup Heroku
          command: bash .circleci/setup-heroku.sh # run a script to set up Heroku
      - run:
          command: |
            git subtree push --prefix demos/run-logger heroku main
            sleep 5 # sleep for 5 seconds to wait for dynos
            heroku restart

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
  smoke_test:
    jobs:
      - checkout
      - grafana/k6:
          requires:
            - build-and-deploy
          script: k6-scripts/run-logger/smoke.js
